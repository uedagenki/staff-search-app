            alert(`„Çπ„Çø„ÉÉ„ÉïID: ${staffId} „ÅÆ„Éó„É≠„Éï„Ç£„Éº„É´„ÇíÈñã„Åç„Åæ„ÅôÔºàÈñãÁô∫‰∏≠Ôºâ`);
        }

        // Áµ±Ë®à„ÇíÊõ¥Êñ∞
        document.getElementById('store-count').textContent = stores.length;
        document.getElementById('staff-count').textContent = 
            stores.reduce((sum, store) => sum + store.staff.length, 0) + individuals.length;

        // Ê§úÁ¥¢Ê©üËÉΩ
        const searchButton = document.getElementById('searchButton');
        const searchBox = document.getElementById('searchBox');
        const searchInput = document.getElementById('searchInput');
        const clearSearch = document.getElementById('clearSearch');
        const searchResults = document.getElementById('searchResults');
        let allMarkers = [];

        // Ê§úÁ¥¢„Éú„Çø„É≥„ÅÆ„ÇØ„É™„ÉÉ„ÇØ
        searchButton.addEventListener('click', () => {
            searchBox.classList.toggle('active');
            if (searchBox.classList.contains('active')) {
                searchInput.focus();
            } else {
                searchInput.value = '';
                clearSearch.style.display = 'none';
                searchResults.classList.remove('active');
            }
        });

        // Ê§úÁ¥¢ÂÖ•Âäõ
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            
            if (query.length > 0) {
                clearSearch.style.display = 'block';
                performSearch(query);
            } else {
                clearSearch.style.display = 'none';
                searchResults.classList.remove('active');
            }
        });

        // „ÇØ„É™„Ç¢„Éú„Çø„É≥
        clearSearch.addEventListener('click', () => {
            searchInput.value = '';
            clearSearch.style.display = 'none';
            searchResults.classList.remove('active');
            searchInput.focus();
        });

        // Enter„Ç≠„Éº„ÅßÊ§úÁ¥¢
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query.length > 0) {
                    performSearch(query);
                }
            }
        });

        // Ê§úÁ¥¢ÂÆüË°å
        function performSearch(query) {
            const results = [];
            const lowerQuery = query.toLowerCase();

            // Â∫óËàó„ÇíÊ§úÁ¥¢
            stores.forEach((store, storeIndex) => {
                // Â∫óËàóÂêç„ÅßÊ§úÁ¥¢
                if (store.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        type: 'store',
                        name: store.name,
                        detail: store.company || `${store.staff.length}‰∫∫„ÅÆ„Çπ„Çø„ÉÉ„Éï`,
                        lat: store.lat,
                        lng: store.lng,
                        marker: allMarkers.find(m => m.options.storeIndex === storeIndex)
                    });
                }

                // ‰ºöÁ§æÂêç„ÅßÊ§úÁ¥¢
                if (store.company && store.company.toLowerCase().includes(lowerQuery)) {
                    if (!results.find(r => r.name === store.name)) {
                        results.push({
                            type: 'store',
                            name: store.name,
                            detail: store.company,
                            lat: store.lat,
                            lng: store.lng,
                            marker: allMarkers.find(m => m.options.storeIndex === storeIndex)
                        });
                    }
                }

                // „Çπ„Çø„ÉÉ„ÉïÂêç„ÅßÊ§úÁ¥¢
                store.staff.forEach(staff => {
                    if (staff.name.toLowerCase().includes(lowerQuery)) {
                        results.push({
                            type: 'staff',
                            name: staff.name,
                            detail: `${staff.job} - ${store.name}`,
                            lat: store.lat,
                            lng: store.lng,
                            marker: allMarkers.find(m => m.options.storeIndex === storeIndex)
                        });
                    }
                });
            });

            // ÂÄã‰∫∫„Çπ„Çø„ÉÉ„Éï„ÇíÊ§úÁ¥¢
            individuals.forEach((person, personIndex) => {
                if (person.name.toLowerCase().includes(lowerQuery)) {
                    results.push({
                        type: 'individual',
                        name: person.name,
                        detail: person.job,
                        lat: person.lat,
                        lng: person.lng,
                        marker: allMarkers.find(m => m.options.individualIndex === personIndex)
                    });
                }
            });

            displaySearchResults(results);
        }

        // Ê§úÁ¥¢ÁµêÊûú„ÇíË°®Á§∫
        function displaySearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="no-results">Ê§úÁ¥¢ÁµêÊûú„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü</div>';
                searchResults.classList.add('active');
                return;
            }

            let html = '';
            results.forEach(result => {
                const typeLabel = result.type === 'store' ? 'Â∫óËàó' : 
                                 result.type === 'staff' ? '„Çπ„Çø„ÉÉ„Éï' : 
                                 'ÂÄã‰∫∫';
                html += `
                    <div class="search-result-item" onclick="goToResult(${result.lat}, ${result.lng}, ${JSON.stringify(result.name).replace(/"/g, '&quot;')})">
                        <div class="search-result-type">${typeLabel}</div>
                        <div class="search-result-name">${result.name}</div>
                        <div class="search-result-detail">${result.detail}</div>
                    </div>
                `;
            });

            searchResults.innerHTML = html;
            searchResults.classList.add('active');
        }

        // Ê§úÁ¥¢ÁµêÊûú„ÅÆ‰ΩçÁΩÆ„Å∏ÁßªÂãï
        window.goToResult = function(lat, lng, name) {
            map.setView([lat, lng], 16);
            searchResults.classList.remove('active');
            
            // Ë©≤ÂΩì„Åô„Çã„Éû„Éº„Ç´„Éº„ÇíÁÇπÊªÖ„Åï„Åõ„Çã
            const marker = allMarkers.find(m => 
                Math.abs(m.getLatLng().lat - lat) < 0.0001 && 
                Math.abs(m.getLatLng().lng - lng) < 0.0001
            );
            
            if (marker) {
                setTimeout(() => {
                    marker.openPopup();
                }, 300);
            }
        };

        // „Éû„Éº„Ç´„Éº„ÇíÈÖçÂàó„Å´‰øùÂ≠òÔºàÊ§úÁ¥¢Áî®Ôºâ
        let storeIndex = 0;
        stores.forEach(store => {
            const marker = L.marker([store.lat, store.lng], { 
                icon: storeIcon,
                storeIndex: storeIndex++
            }).addTo(map);
            
            let popupContent = `
                <div class="store-popup">
                    <div class="popup-header">
                        <h3>${store.name}</h3>
                        ${store.company ? `<p>${store.company}</p>` : ''}
                    </div>
                    <div class="popup-section-title">ÊâÄÂ±û„Çπ„Çø„ÉÉ„Éï (${store.staff.length}‰∫∫)</div>
                    <div class="staff-list">
            `;
            
            store.staff.forEach(staff => {
                popupContent += `
                    <div class="staff-card" onclick="handleStaffClick('${staff.id}')">
                        <img src="${staff.image}" alt="${staff.name}" class="staff-avatar" onerror="this.src='https://via.placeholder.com/60'">
                        <div class="staff-info">
                            <div class="staff-name">${staff.name}</div>
                            <div class="staff-job">${staff.job}</div>
                            <div class="staff-meta">
                                <span class="staff-rating">‚≠ê ${staff.rating}</span>
                                <span class="staff-status ${staff.isOnline ? '' : 'offline'}">
                                    ${staff.isOnline ? 'Âá∫Âã§‰∏≠' : 'ÈÄÄÂã§‰∏≠'}
                                </span>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            popupContent += `</div>
                <a href="#" class="view-profile-btn" onclick="alert('Â∫óËàóË©≥Á¥∞ÁîªÈù¢„Å∏ÔºàÈñãÁô∫‰∏≠Ôºâ'); return false;">
                    Â∫óËàóË©≥Á¥∞„ÇíË¶ã„Çã
                </a>
            </div>`;
            
            marker.bindPopup(popupContent, {
                maxWidth: 400,
                minWidth: 320,
                maxHeight: 500,
                autoPan: true,
                autoPanPadding: [80, 80],
                className: 'custom-popup'
            });
            
            allMarkers.push(marker);
        });

        let individualIndex = 0;
        individuals.forEach(person => {
            const marker = L.marker([person.lat, person.lng], { 
                icon: individualIcon,
                individualIndex: individualIndex++
            }).addTo(map);
            
            const popupContent = `
                <div class="individual-popup">
                    <h3>${person.name}</h3>
                    <div class="individual-card">
                        <img src="${person.image}" alt="${person.name}" class="staff-avatar">
                        <div class="staff-info">
                            <div class="staff-job">${person.job}</div>
                            <div class="staff-meta">
                                <span class="staff-rating">‚≠ê ${person.rating}</span>
                                <span class="staff-status ${person.isOnline ? '' : 'offline'}">
                                    ${person.isOnline ? '„Ç™„É≥„É©„Ç§„É≥' : '„Ç™„Éï„É©„Ç§„É≥'}
                                </span>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="view-profile-btn" onclick="handleStaffClick('${person.id}'); return false;">
                        „Éó„É≠„Éï„Ç£„Éº„É´„ÇíË¶ã„Çã
                    </a>
                </div>
            `;
            
            marker.bindPopup(popupContent, {
                maxWidth: 280
            });
            
            allMarkers.push(marker);
        });

        // ÁèæÂú®‰ΩçÁΩÆ„ÇíÂèñÂæó
        if ('geolocation' in navigator) {
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 14);
                    
                    // ÁèæÂú®‰ΩçÁΩÆ„Éû„Éº„Ç´„Éº
                    L.circleMarker([lat, lng], {
                        radius: 8,
                        fillColor: '#4285F4',
                        color: 'white',
                        weight: 2,
                        opacity: 1,
                        fillOpacity: 1
                    }).addTo(map).bindPopup('ÁèæÂú®‰ΩçÁΩÆ');
                },
                (error) => {
                    console.log('‰ΩçÁΩÆÊÉÖÂ†±ÂèñÂæó„Ç®„É©„Éº:', error);
                }
            );
        }
    </script>
</body>
